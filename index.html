<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section>

            <div class="title">
                <h2>Control Panel</h2>
            </div>
            <div class="title">
                <h1>ETCH-A-SKETCH</h1>
            </div>
            <div></div>
            <div class="centered">
                <div class="controls white-border">
                    <div class="slide-container bottom-border centered">
                        <p>Adjust Pixels</p>
                        <input type="range" min="1" max="100" value="16" class="slider" id="grid-range">
                    </div>
                    <div class="slide-container bottom-border centered">
                        <button type="button" id="black">Black</button>
                    </div>
                    <div class="slide-container bottom-border centered">
                        <button type="button" id="xmas">Christmas</button>
                    </div>
                    <div class="slide-container bottom-border centered">
                        <button type="button" id="rainbow">Rainbow</button>
                    </div>
                    <div class="slide-container bottom-border centered">
                        <button type="button" class="reset">Reset Sketch</button>
                    </div>
                </div>
                
            </div>
            <div class="centered-top">
                <div id="sketch-container">

                </div>
            </div> 
            
            <div></div>
           
        </section>

    </body>

    <script src="script.js"></script>
</html>
